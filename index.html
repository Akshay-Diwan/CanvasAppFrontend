<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas App</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">  
</head>
<body>
    <nav class= "controls" id="controls">
        <nav class="toolbar">
            <button id="rectangle"><img src="/rectangle.png" alt="rectangle"></button>
            <button id="ellipse"><img src="/circle.png" alt="rectangle"></button>
            <button id="line"><img src="/line.png" alt=""></button>
            <button id="draw"><img src="/draw.png" alt=""></button>
            <button id="eraser"><img src="/eraser.svg" alt=""></button>
            <button id="pan"><img src="/grab.webp" alt=""></button>
            <!-- <button id="lock"><img src="src/lock.png" alt=""></button> -->
            <label for = "lock" id="lock-label">
            <input type="checkbox" name="lock" id="lock"></input>
            <img id = "lock-image" src="/lock.png" alt="">
             </label>
        </nav>
        <div class="button-grp">
            <button class="share" id="share">Share<div class="participants" id="participants-number">100</div></button>
            <button class="save" id="save">Save</button>
            <button class="show-properties" id="show-properties"></button>
        </div>
    </nav>
    <canvas id="whiteboard"></canvas>
    <nav id="properties" class="properties">

        <label for="stroke">Stroke</label>
        <div class="wrapper">
        <div class="color-buttons-container">
            <button class="color-btn"></button>
            <button class="color-btn"></button>
            <button class="color-btn"></button>
            <button class="color-btn"></button>
            <button class="color-btn"></button>
        </div>
        <input class="color-input" id="stroke" name="stroke" type="color">
    </div>
        <label for="strokeWidth">Stroke Width</label>
        <input class = "range-input" type="range" id="strokeWidth" name="strokeWidth" min="0" max="2" step="1" value="1">

        <label for="opacity">Opacity</label>
        <input class="range-input" type="range" id="opacity" name="opacity" min="0" max="10" step="1" value="10">
    <div id="background-wrapper">
        <label for="fill">Background</label>
        <div class="wrapper">
        <div class="background-color-buttons-container">
            <button class="background-color-btn"></button>
            <button class="background-color-btn"></button>
            <button class="background-color-btn"></button>
            <button class="background-color-btn"></button>
            <button class="background-color-btn"></button>
        </div>
        <input class = "color-input" id="fill" name="fill" type="color">
        </div>
    </div>
    </nav>
    <nav id = "text-properties" class="properties">
          <label for="stroke">Text Color</label>
        <div class="wrapper">
        <div class="color-buttons-container">
            <button class="color-btn"></button>
            <button class="color-btn"></button>
            <button class="color-btn"></button>
            <button class="color-btn"></button>
            <button class="color-btn"></button>
        </div>
        <input class="color-input" id="text-color" name="text-color" type="color">
    </div>
        <label for="opacity">Opacity</label>
        <input class="range-input" type="range" id="text-opacity" name="text-opacity" min="0" max="10" step="1" value="10">
        <!-- <select name="font-style" id="font-style">
            <option value=""></option>
        </select> -->
    </div>
</nav>
    <!-- <ul class="trial" id="trial"> -->

    </ul>
   
<dialog  class="dialog-box" id="dialogBox" >
    <p class="dialog-box-heading">Live Collaboration</p>
    <p class="poppins-regular dialog-box-text">Invite people to collaborate on your drawing.</p>
    <div class="to-center to-bottom">
    <button  id = "startLive" class="startLive nunito"><p class="play-button-text"> start session</p></button>
    <button id = "joinAnother" class="startLive nunito"><p class="play-button-text">Join Session</p></button>
</div>
</dialog>

<dialog class = "dialog-box host" id="stopBox"> 
        <p class="stop-box-heading poppins-regular">Start Live Collaboration</p>
        <p class="username-label" for="username">Name: </p>
        <input class="username-input" type="text" name="username" id="creator-name" placeholder="Blue Blaze">
        <br>
        <p class="username-label">Link:</p>
        <p class="collab-link" type="text"><span id="collablink">xyz</span><button class="copy-button" id="copyBtn"><img src="/copy.png" alt=""></button></p>
        <div class="to-center to-bottom">
        <button id = "stopLive" style="margin-top: 30px" class="startLive nunito"><img class="play-button" src="/stop.png" width="50" alt=""><p class="play-button-text">stop session</p></button>
        </div>
</dialog>

<dialog class = "dialog-box participant" id="inputBox">
        <p class="stop-box-heading poppins-regular">Paste the Link to Join</p>
        <p class="username-label" for="username">Name: </p>
        
        <input class="username-input" type="text" name="username" id="username" placeholder="Blue Blaze">
        <br>
        <p class="username-label" for="linkInput">Link: </p>
        <input class="username-input" type="text" name="linkInput" id="linkInput" placeholder="paste link here">
        <div class="to-center to-bottom">
            <button id = "join" style= "padding: 1px 15px;" class="startLive nunito"><p class="play-button-text">Join</p></button>
            <button  id = "close" style= "padding: 1px 15px;" class="startLive nunito"><p class="play-button-text">close</p></button>
        </div>
</dialog>
<script src="https://canvasappbackend.onrender.com/socket.io/socket.io.js"></script>
   <script src="./src/main.js" type="module"></script> 
   <!-- <script type="module" src="objects/rectangle.js"></script>-->
</body>
</html>
